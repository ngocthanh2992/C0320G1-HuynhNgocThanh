<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Giai thừa của số đó là: </h3>
<p id="demo"></p>
<script>
    let num = parseInt(prompt("Nhập 1 số nguyên dương: "));
    let ketqua = 1;
    let i = 1;
   while (i <= num){
        ketqua = ketqua * i;
        i ++;
    }
    document.write("Giai thừa của số đó là: " + ketqua);
</script>
</body>
</html>
