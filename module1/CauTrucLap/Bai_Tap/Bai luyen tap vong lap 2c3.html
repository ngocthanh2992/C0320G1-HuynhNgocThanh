<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= 3-i ; j++) {
            document.write("&nbsp&nbsp");
        }
        for (z = 5; z >= 5 -i; z--){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
