<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    while (true){
        if (i % 5 === 0){
            document.write("số đó là: " + fibonaci(i));
            break;
        }
        i ++;
    }

    function fibonaci(n) {
        if (n === 0 || n === 1){
            return n;
        }else {
            return fibonaci(n-1) + fibonaci(n-2)
        }
    }
</script>
</body>
</html>
