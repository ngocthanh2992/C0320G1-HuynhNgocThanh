<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let N = 2;
    for (N = 2; count<= number;N++){
        if (kiemTra(N)){
            count++;
            document.write(N + '-');
        }
    }
    function kiemTra(num) {
        for (i = 2;i<=Math.sqrt(num);i++){
            if (num % i === 0){
                return false;
            }
        } return true;
    }
</script>
</body>
</html>
