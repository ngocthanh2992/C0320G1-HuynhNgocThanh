<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strArr ="";
    function binSearch(arr,data,left,right) {
        if (right >= 1){
            let mid = Math.floor((left+right)/2);
            if (arr[mid]===data){
                return mid;
            } else if (arr[mid]> data){
                return binSearch(arr,data,left,mid-1);
            }else {
                return binSearch(arr,data,mid+1,right);
            }
        }
        return -1;
    }
    function count(arr,data) {
        var count = 0;
        var position = binSearch(arr,data,0,arr.length-1);
        if (position > -1){
            ++count;
            for (var i =position-1;i >0; --i){
                if (arr[i]===data){
                    ++count;
                } else {
                    break;
                }
            }
            for (i = position+1;i < arr.length;++i ){
                if (arr[i]===data){
                    ++count;
                }else {
                    break;
                }
            }
        }
        return count;
    }
    function insertionsort(num) {
        num.sort(function (a,b) {
            return a - b;
        });
    }
    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            putstr(arr[i] + " ");
            if (i % 10 === 9) {
                putstr("<br>");
            }
        }
        document.write(strArr);
    }
    function putstr(str) {
        strArr += str;
    }
    var nums = [];
    for(var i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    insertionsort(nums);
    dispArr(nums);
    document.write("<br/>");
    var val = parseInt(prompt("Enter a value to count: "));
    var retVal = count(nums,val);
    document.write("Found "+ retVal + " occurences of "+ val + ".");
</script>
</body>
</html>
