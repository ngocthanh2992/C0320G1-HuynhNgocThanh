<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="Carogame"></p>
<input type="button" id="changevalue" value="Change Value" onclick="tick();">
<script>
    let b = document.getElementById("Carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i ++){
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++){
        data+= "<br>";
        for (let j = 0; j < 5; j++){
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' id='changevalue' value='Change Value' onclick='tick()'>";
    b.innerHTML = data;
    function tick() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0 ; i < 5; i++){
            data += "<br>";
            for (let j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' id='changevalue' value='Change Value' onclick='tick()'>";
        b.innerHTML = "<hr/>" +data;
    }
</script>
</body>
</html>
