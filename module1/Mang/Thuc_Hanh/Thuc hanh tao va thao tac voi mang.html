<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtvalue">
<input type="button" id="add" value="Add" onclick="addvalue();">
<input type="button" id="display" value="Display" onclick="displayvalue();">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function addvalue() {
      array[x] = document.getElementById("txtvalue").value;
      alert("Element: " + array[x] + " Add at index: " + x);
      x++;
      document.getElementById("txtvalue").value = "";
    }
    function displayvalue() {
        let e = "<hr/>";
        for (let i = 0;i < array.length;i++){
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
