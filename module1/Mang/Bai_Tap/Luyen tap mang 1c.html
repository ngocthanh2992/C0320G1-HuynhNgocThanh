<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10,12,13,8,6,4,2,1,25,46,23,45,87,97];
    let max = a[0];
    let index = 0;
    let tong = 0;
    for (i = 0; i < a.length;i++){
        tong += a[i];
        index += 1;
        if (a[i]> max){
            max = a[i];
        }
    }
    document.write("Giá trị lớn nhất trong mảng là: "+ max +"<br>");
    document.write("Giá trị trung bình của mảng là: "+ tong/index);
</script>
</body>
</html>
