<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10,12,13,8,6,4,2,1,25,46];
    document.write(a + "<br>");
    let tong = 0;
    for (i = 0; i < a.length; i ++){
        if (a[i] >= 10){
            document.write("Số lớn hơn 10 là: "+ a[i] + " và nằm ở vị trí thứ: "+ i + "<br>");
            tong += 1;
        }
    }
    document.write("Có "+ tong + " số lớn hơn 10 trong chuỗi");
</script>
</body>
</html>
