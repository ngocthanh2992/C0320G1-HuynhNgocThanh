<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caro Game</h2>
<p id="caro"></p>
<input type="button" value="Change Value" onclick="changevalue()">
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = '';
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changevalue()'>";
    b.innerHTML = data;

    function changevalue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let positionZ = prompt("Z: ");
        let positionW = prompt("W: ");
        data = "";
        board[positionX][positionY] = "X";
        board[positionZ][positionW] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changevalue()'>";
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                if (board[i][j] === "X" && board[i + 1][j + 1] === "X" && board[i + 2][j + 2] === "X") {
                    alert("Chúc mừng X thắng");
                } else if (board[i][j] === "X" && board[i + 1][j] === "X" && board[i + 2][j] === "X") {
                    alert("Chúc mừng X thắng");
                } else if (board[i][j] === "X" && board[i][j + 1] === "X" && board[i][j + 2] === "X") {
                    alert("Chúc mừng X thắng");
                } else if (board[i][j] === "X" && board[i + 1][j - 1] === "X" && board[i + 2][j - 2] === "X") {
                    alert("Chúc mừng X thắng");
                } else if (board[i][j] === "O" && board[i + 1][j + 1] === "O" && board[i + 2][j + 2] === "O") {
                    alert("Chúc mừng O thắng");
                } else if (board[i][j] === "O" && board[i + 1][j] === "O" && board[i + 2][j] === "O") {
                    alert("Chúc mừng O thắng");
                } else if (board[i][j] === "O" && board[i][j + 1] === "O" && board[i][j + 2] === "O") {
                    alert("Chúc mừng O thắng");
                } else if (board[i][j] === "O" && board[i + 1][j - 1] === "O" && board[i + 2][j - 2] === "O") {
                    alert("Chúc mừng O thắng");
                }
            }
        }
    }
</script>
</body>
</html>
