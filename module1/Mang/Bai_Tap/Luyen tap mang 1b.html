<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [10,12,13,8,6,4,2,1,25,46];
    let max = a[0];
    let index = 0;
    for (i = 0; i < a.length; i++){
        if (a[i]> max){
            max = a[i];
            index = i;
        }
    }
    document.write("Phần tử có giá trị lớn nhất trong mảng là: "+ max + " và nằm ở vị trí thứ: " + index);
</script>
</body>
</html>
