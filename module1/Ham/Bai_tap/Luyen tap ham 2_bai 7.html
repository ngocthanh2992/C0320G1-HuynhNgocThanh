<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(num1,num2) {
        var temp = num1;
        num1 = num2;
        num2 = temp;
        return alert("Sau khi đổi chỗ thì số thứ 1 là: " + num1 + " số thứ 2 là: " + num2);
    }
    let a = parseInt(prompt("Nhập số thứ 1: "));
    let b = parseInt(prompt("Nhập số thứ 2: "));
    swap(a,b);
</script>
</body>
</html>
