<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(num) {
        return num * num;
    }
    let a = parseInt(prompt("Nhập số: "));
    alert("Bình phương của số " + a + " là "+ binhPhuong(a));
</script>
</body>
</html>
