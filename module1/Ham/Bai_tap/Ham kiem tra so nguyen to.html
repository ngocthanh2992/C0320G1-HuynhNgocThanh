<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(number) {
        for (i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let a = parseInt(prompt("Nhập 1 số: "));
    if (isprime(a)) {
        alert("Số " + a + " là số nguyên tố");
    } else {
        alert("Số " + a + " không phải là số nguyên tố");
    }
    let number = 10000;
    for (N = 2; N < number; N++) {
        if (isprime(N)) {
            document.write(N + "-");
        }
    }
</script>
</body>
</html>
