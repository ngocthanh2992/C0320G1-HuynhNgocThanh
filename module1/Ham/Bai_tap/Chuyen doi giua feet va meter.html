<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Công cụ chuyển đổi giữa Feet và Meter</h2>
<label for="feet">Nhập Feet:</label>
<input type="number" id="feet" onchange="feettometer(this.value)" placeholder="feet" oninput="feettometer(this.value)">
<p>Meter: <span id="outputMeter"></span></p>
<label for="meter">Nhập Meter:</label>
<input type="number" id="meter" onchange="metertofeet(this.value)" placeholder="meter" oninput="metertoffet(this.value)">
<p>Feet: <span id="outputFeet"></span></p>
<script>
    function feettometer(num) {
        num = parseFloat(num);
        document.getElementById("outputMeter").innerHTML = 0.305 * num;
    }
    function metertofeet(num) {
        num = parseFloat(num);
        document.getElementById("outputFeet").innerHTML = 3.279 * num;
    }
</script>
</body>
</html>
