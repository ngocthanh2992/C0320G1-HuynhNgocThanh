<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    function chuVi(num) {
        return 2*num*PI;
    }
    function dienTich(num) {
        return num * num * PI
    }
    let a = parseInt(prompt("Nhập bán kính: "));
    alert("Chu vi là: "+ chuVi(a)+"\n"+
    "Diện tích là: "+ dienTich(a));
</script>
</body>
</html>
