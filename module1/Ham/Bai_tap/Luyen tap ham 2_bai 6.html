<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function overZero(num) {
            if (num >=0){
                return alert("Số " + num + " là số nguyên dương");
            }else {
                return alert("Số " + num + " là số nguyên âm");
            }
    }
    let a = parseInt(prompt("Nhập 1 số: "));
    overZero(a);
</script>
</body>
</html>
