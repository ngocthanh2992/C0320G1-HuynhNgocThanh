<script>
    function ishigher(num1,num2) {
        if (num1 > num2){
            return alert("Số thứ 1 lớn hơn số thứ 2");
        }else {
            return alert(num1+num2);
        }
    }
    let a = parseInt(prompt("Nhập số thứ 1: "));
    let b = parseInt(prompt("Nhập số thứ 2: "));
    ishigher(a,b)
</script>
