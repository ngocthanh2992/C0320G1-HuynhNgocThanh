<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    function giaiThua(number) {
        let result =1;
        for (i = 1; i <= number; i++) {
            result = result * i;
        }
        return result;
    }

    let a = parseInt(prompt("Nhập 1 số: "));
    alert("Giai thừa của số " + a + " là " + giaiThua(5));
</script>
</body>
</html>
