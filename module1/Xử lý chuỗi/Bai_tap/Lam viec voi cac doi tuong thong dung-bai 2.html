<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Random 0-10: "+ Math.floor(Math.random()*11));
    alert("Random 0-400: "+ Math.floor(Math.random()*401));
    alert("Random 50-100: "+ (Math.floor(Math.random()*51)+ 50));
    alert("Min of '5,7,2,9': " + Math.min(5,7,2,9));
    alert("Lũy thừa 53 của cơ số 2: " + Math.pow(2,53));
    alert("Diện tích của hình tròn bán kính 5cm: "+ (Math.PI * 5*5));
</script>
</body>
</html>
