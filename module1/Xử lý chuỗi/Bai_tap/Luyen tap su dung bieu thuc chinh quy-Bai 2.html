<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regExp = /^[A-Za-z0-9]$/;
    let count = 0;
    function countA(str) {
        for (let i = 0; i < str.length;i++){
            if (regExp.test(str[i])){
                count++;
            }
        }
        return count;
    }
   alert(countA('  abcvdrt   '));


</script>
</body>
</html>
