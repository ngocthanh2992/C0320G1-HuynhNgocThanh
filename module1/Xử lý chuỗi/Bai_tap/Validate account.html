<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let account = /^[_a-z0-9]{6,}$/;
    function validateAccount(str) {
        if (account.test(str)){
            alert("Account hợp lệ");
        } else {
            alert("Account không hợp lệ");
        }
    }
    validateAccount('123abc_');
    validateAccount('abcde')
</script>
</body>
</html>
