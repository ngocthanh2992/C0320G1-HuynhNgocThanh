<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regExp;
    regExp = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
    function checkStr(str) {
        if (regExp.test(str)){
            alert("Đã đúng định dạng");
        }else {
            alert("Không đúng định dạng");
        }
    }
    checkStr("33/12/1990");
    checkStr('22/10/2020');
</script>
</body>
</html>
