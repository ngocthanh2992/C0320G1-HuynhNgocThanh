<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regExp;
    regExp = /[01-31]{2}\/[01-12]{2}\/[0-9]{4}$/;
    function checkStr(str) {
        if (regExp.test(str)){
            alert("Đã đúng định dạng");
        }else {
            alert("Không đúng định dạng");
        }
    }
    checkStr("30/12/1990");
    checkStr('22/10/2020');
</script>
</body>
</html>
