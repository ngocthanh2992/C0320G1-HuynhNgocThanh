<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số 1: "));
    let b = parseInt(prompt("Nhập số 2: "));
    let c = parseInt(prompt("Nhập số 3: "));
    if (a > b){
        if (a > c){
            alert(a + " là số lớn nhất");
        } else {
            alert(c + " là số lớn nhất");
        }
    } else if (b > c){
        alert(b + " là số lớn nhất");
    } else {
        alert(c + " là số lớn nhất");
    }
</script>
</body>
</html>
