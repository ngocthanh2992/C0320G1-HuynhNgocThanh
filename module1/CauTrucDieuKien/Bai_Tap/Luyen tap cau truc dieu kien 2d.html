<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="dientich"></p>
<script>
    let a = parseInt(prompt("Nhập chiều dài: "));
    let b = parseInt(prompt("Nhập chiều rộng: "));
    document.getElementById("dientich").innerHTML = "Diện tích hình chữ nhật là: " + (a * b);
</script>
</body>
</html>
