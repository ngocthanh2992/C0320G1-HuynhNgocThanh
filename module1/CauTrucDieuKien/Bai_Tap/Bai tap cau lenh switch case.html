<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Nhập tháng:</h2>
<input type="number" id="month" min="1" max="12">
<input type="button" onclick="tinhNgay()" value="Tính số ngày">
<p id="ketqua"></p>
<script>
    let a = document.getElementById("month");

    function tinhNgay() {
        a = parseInt(document.getElementById("month").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 31 ngày"
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 30 ngày"
        }
    }
</script>
</body>
</html>
