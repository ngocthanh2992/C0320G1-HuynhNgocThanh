<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hoahong = parseInt(prompt("Nhập doanh số (triệu): "));
    if ( hoahong >= 30){
        alert("Hoa hồng của bạn là 30%");
    } else if ( hoahong >= 20){
        alert("Hoa hồng của bạn là 20%");
    } else if (hoahong >= 10){
        alert("Hoa hồng của bạn là 10%");
    } else {
        alert("Chúc bạn may mắn lần sau");
    }
</script>
</body>
</html>
