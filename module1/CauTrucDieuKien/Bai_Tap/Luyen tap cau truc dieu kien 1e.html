<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemkiemtra = parseFloat(prompt("Nhập điểm kiểm tra:"));
    let diemgiuaki = parseFloat(prompt("Nhập điểm giữa kì: "));
    let diemcuoiki = parseFloat(prompt("Nhập điểm cuối kì: "));
    let dtb = (diemkiemtra + diemgiuaki + diemcuoiki) / 3;
    if (dtb >= 9){
        alert("Học sinh loại A");
    } else if (dtb >= 8){
        alert("Học sinh loại B");
    } else if (dtb >= 7 ){
        alert("Học sinh loại C");
    } else {
        alert("Học sinh loại F");
    }
</script>
</body>
</html>
