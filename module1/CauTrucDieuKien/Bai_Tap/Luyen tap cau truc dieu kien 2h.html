<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số: "));
    if (0 < a && a < 120){
        alert(a + " là số tuổi của một người");
    } else {
        alert(a + " không phải là số tuổi của một người");
    }
</script>
</body>
</html>
