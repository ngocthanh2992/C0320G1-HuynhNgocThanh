<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập 1 số: ");
    switch ((number > 0)? 1 : (number < 0)? -1 : 0) {
        case  1:
            alert(number + " lớn hơn 0");
        break;
        case -1:
            alert(number + " bé hơn 0");
        break;
        default:
            alert(0)
    }
</script>
</body>
</html>
