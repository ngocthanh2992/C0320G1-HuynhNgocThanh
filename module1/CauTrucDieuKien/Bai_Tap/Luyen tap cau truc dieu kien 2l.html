<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập mức lương(tr): "));
    if (a < 4){
        alert("Bạn không phải nộp thuế");
    } else if (a < 6){
        alert("Thuế TNCN của bạn là: " + ((a-4)*0.05));
    }else if (a < 9){
        alert("Thuế TNCN của bạn là: "+ (2*0.05+ (a-6)*0.1));
    }else if (a < 14){
        alert("Thuế TNCN của bạn là: "+ (2*0.05 + 3*0.1+(a-9)*0.15));
    }else if (a < 24){
        alert("Thuế TNCN của bạn là: "+ (2*0.05 + 3*0.1+5*0.15+ (a-14)*0.2));
    } else if (a < 44){
        alert("Thuế TNCN của bạn là: "+ (2*0.05 + 3*0.1+5*0.15+ 10*0.2+(a-24)*0.25));
    }else {
        alert("Thuế TNCN của bạn là: "+ (2*0.05 + 3*0.1+5*0.15+ 10*0.2+20*0.25+(a-44)*0.35));
    }
</script>
</body>
</html>
