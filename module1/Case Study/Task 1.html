<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng</title>
</head>
<body>
<h1>Information</h1>
<fieldset>
    <form>
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name"><br><br>
        <label for="cmnd">Số chứng minh thư:</label>
        <input type="text" id="cmnd"><br><br>
        <label for="birthday">Ngày tháng năm sinh:</label>
        <input type="date" id="birthday"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address"><br><br>
        <label for="typeCustomer">Loại Customer:</label>
        <select id="typeCustomer">
            <option>Diamond</option>
            <option>Platinum</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Member</option>
        </select><br><br>
        <label for="discount">Giảm giá:</label>
        <input type="text" id="discount"><br><br>
        <label for="many">Số lượng đi kèm:</label>
        <input type="number" id="many"><br><br>
        <label for="rentDay">Số ngày thuê:</label>
        <input type="number" id="rentDay"><br><br>
        <label for="typeRoom">Loại Dịch Vụ:</label>
        <select id="typeRoom">
            <option>Villa</option>
            <option>House</option>
            <option>Room</option>
        </select><br><br>
        <label for="typevip">Loại Phòng Thuê:</label>
        <select id="typevip">
            <option>Vip</option>
            <option>Business</option>
            <option>Normal</option>
        </select><br><br>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </form>
</fieldset>
</body>
</html>
