<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnery(){
           return  this.energy;
        }
        decereaseEnery(){
            if (this.energy > 0){
                this.energy --;
            }
        }
    }
    class FlashLamp{
        constructor(battery) {
            this.battery =battery;
        }
        setBattery(battery){
            this.battery = battery;
        }
        getBatteryInfo(){
           return this.battery.getEnery()
        }
        light(){
            if (this.status){
                alert("Lighting");
            } else {
                alert("Not Lighting");
            }
        }
        turnOn(){
             return this.status = true;
        }
        turnOff(){
            return this.status = false;
        }
    }
    let battery = new Battery(10);
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: "+ flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn(battery.decereaseEnery());
    flashLamp.light();
    document.write("Battery info: "+ flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff(battery.decereaseEnery());
    flashLamp.light();
    document.write("Battery info: "+ flashLamp.getBatteryInfo() + "<br/>");
</script>
</body>
