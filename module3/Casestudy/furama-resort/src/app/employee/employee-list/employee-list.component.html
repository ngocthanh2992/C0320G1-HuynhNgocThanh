<div class="container">
  <h1 class="title">Danh sách nhân viên</h1>
  <div class="d-flex bd-highlight mb-3">
    <div class="mr-auto p-2 bd-highlight">
      <a class="btn btn-primary" [routerLink]="'/employee/create'" role="button">Thêm mới nhân viên</a>
    </div>
    <div class="p-2 bd-highlight">
      <input class="form-control search p-2 bd-highlight" type="search"
             placeholder="Nhập tên nhân viên"
             aria-label="Search" [(ngModel)]="term">
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn btn-outline-primary" type="submit">Tìm kiếm</button>
    </div>
  </div>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Mã nhân viên</th>
      <th scope="col">Tên nhân viên</th>
      <th scope="col">Số chứng minh thư</th>
      <th scope="col">Số điện thoại</th>
      <th scope="col">Địa chỉ</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees |filter:term |paginate: { itemsPerPage: 5, currentPage: p }">
      <th>{{employees.indexOf(employee)+1}}</th>
      <td>{{employee.employeeCode}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.idCard}}</td>
      <td>{{employee.phoneNumber}}</td>
      <td>{{employee.address}}</td>
      <td class="text-center">
        <i class="material-icons mx-3" title="View" (click)="openView(employee.id)">visibility</i>
        <a  [routerLink]="['/employee/edit/',employee.id]"><i class="material-icons text-warning mr-3" title="Edit">create</i></a>
        <i class="material-icons text-danger" title="Delete" (click)="openDialog(employee.id)">delete_outline</i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
</div>
