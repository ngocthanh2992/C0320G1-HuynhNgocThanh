<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Mã khách hàng</th>
    <th scope="col">Tên khách hàng</th>
    <th scope="col">Số chứng minh thư</th>
    <th scope="col">Số điện thoại</th>
    <th scope="col">Địa chỉ</th>

    <th scope="col" class="text-center">Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <th scope="row">{{customer.idCustomer}}</th>
    <td>{{customer.customerCode}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.idCard}}</td>
    <td>{{customer.phoneNumber}}</td>
    <td>{{customer.address}}</td>
    <td class="text-center">
      <i class="material-icons mx-3" title="View">visibility</i>
      <i class="material-icons text-warning mr-3" title="Edit">create</i>
      <i class="material-icons text-danger" title="Delete">delete_outline</i></td>
  </tr>
  </tbody>
</table>
