<div class="container">
  <h1 class="title">Tìm Kiếm</h1>
  <div class="d-flex bd-highlight mb-3">
    <div class="p-2 bd-highlight font-weight-bold">
      <label>
        Diện tích:
      </label>
      <input class="form-control search p-2 bd-highlight" type="search"
             placeholder="Nhập diện tích"
             aria-label="Search" [(ngModel)]="term">
      <label>
        Giá:
      </label>
      <input class="form-control search p-2 bd-highlight" type="search"
             placeholder="Nhập giá"
             aria-label="Search" [(ngModel)]="term1">
      <label>
        Hướng:
      </label>
      <input class="form-control search p-2 bd-highlight" type="search"
             placeholder="Nhập hướng"
             aria-label="Search" [(ngModel)]="term2">
    </div>
  </div>
  <div class="p-2 bd-highlight">
    <button class="btn btn-outline-danger" type="submit">Tìm kiếm</button>
    <button mat-dialog-close class="btn btn-outline-primary " >Close</button>
  </div>
</div>
<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tiêu đề</th>
    <th scope="col">Loại bài viết</th>
    <th scope="col">Danh mục</th>
    <th scope="col">Trạng thái</th>
    <th scope="col">Diện tích</th>
    <th scope="col">Địa chỉ</th>
    <th scope="col">Hướng</th>
    <th scope="col">Giá</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of postDetail |filter:term |filter:term1 |filter:term2 |paginate: { itemsPerPage: 1, currentPage: p }">
    <th>{{postDetail.indexOf(post)+1}}</th>
    <td>{{post.title}}</td>
    <td>{{post.typeService}}</td>
    <td>{{post.type}}</td>
    <td>{{post.status}}</td>
    <td>{{post.area}}</td>
    <td>{{post.address}}</td>
    <td>{{post.where}}</td>
    <td>{{post.price}}</td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
</div>
