<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>Edit customer</h2>
            <a th:href="@{/}" class="btn btn-primary">Back to list of customer</a>
            <form th:action="@{/edit}" th:object="${customer}" method="POST">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label>Customer Code</label>
                    <input type="text" class="form-control" placeholder="KH-XXXX" th:field="${customer.customerCode}">
                    <p th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
                </div>
                <div class="form-group">
                    <label>Type Customer</label>
                    <input type="text" class="form-control" placeholder="Type Customer" th:field="${customer.typeCustomer}">
                    <p th:if="${#fields.hasErrors('typeCustomer')}" th:errors="*{typeCustomer}"></p>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" th:field="${customer.nameCustomer}">
                    <p th:if="${#fields.hasErrors('nameCustomer')}" th:errors="*{nameCustomer}"></p>
                </div>
                <div class="form-group">
                    <label>Birth Day</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="${customer.birthday}" max="2002-07-02">
                    <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="cars" class="custom-select" th:field="*{gender}">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Else">Else</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="XXXX.XXX.XXX" th:field="${customer.phoneNumber}" >
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="abc@abc.abc" th:field="${customer.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" th:field="${customer.address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
