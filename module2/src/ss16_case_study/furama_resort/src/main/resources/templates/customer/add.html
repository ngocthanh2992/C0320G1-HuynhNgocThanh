<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>SIGN IN FURAMA SYSTEM</h2>
            <a th:href="@{/customer}" class="btn btn-primary">Back to Customer</a>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/customer/add}" th:object="${customer}" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}" >
                </div>
                <div class="form-group">
                    <label>Birth Day</label>
                    <input type="date" class="form-control" name="date"  placeholder="dd/mm/yyyy" th:field="*{birthday}" max="2020-12-31">
                    <p th:if="${#fields.hasErrors('birthday')}" th:text="#{birthday.null}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="cars" class="custom-select" th:field="*{gender}">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Else">Else</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone" th:field="*{phoneNumber}">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
                <div class="form-group">
                    <label>ID Card</label>
                    <input type="text" class="form-control" placeholder="CMND" th:field="*{idCard}">
                    <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label>Type Customer</label>
                    <select name="cars" class="custom-select" th:field="*{typeCustomer}">
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" th:field="*{address}">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
