<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>Contract</h2>
            <a th:href="@{/contract}" class="btn btn-primary">Back to Contract</a>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/contract/add}" th:object="${contract}" method="POST">
                <div class="form-group">
                    <label>Contract Date</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="*{contractDate}">
                </div>
                <div class="form-group">
                    <label>Contract End Date</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="*{contractEndDate}">
                </div>
                <div class="form-group">
                    <label>Deposit</label>
                    <input type="text" class="form-control" placeholder="Deposit" th:field="*{deposit}">
                </div>
                <div class="form-group">
                    <label>Total</label>
                    <input type="text" class="form-control" placeholder="Total" th:field="*{total}">
                </div>
                <div  class="form-group">
                    <label>Customer ID</label>
                    <select th:field="*{customer.id}">
                        <option th:each="p : ${customers}"
                                th:value="${p.id}"
                                th:text="'Id: '+${p.id} +','+'&nbsp;'+'Name: '+${p.name}">
                        </option>
                    </select>
                    <label>Service ID</label>
                    <select th:field="*{service.id}">
                        <option th:each="p : ${services}"
                                th:value="${p.id}"
                                th:text="'Id: '+${p.id} +','+'&nbsp;'+'Name Service: '+${p.nameService}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
