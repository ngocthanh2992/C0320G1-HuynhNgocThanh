<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        header {
            width: 100%;
            height: 100vh;
            background: url(https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Ocean-Studio-Suite.jpg) no-repeat 50% 50%;
            background-size: cover;
        }
        footer {
            background-color: black;
            color: white;
            clear: both;
            text-align: center;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
    <link th:href="@{/css/test.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">
                <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" height="80" width="95">
            </div>
            <div class="menu">
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a href="/customer/list">Bach to Customer</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <font>
        <marquee direction="left" style="background:orange">Welcome to my webside <Strong>Ahihihi!!!</Strong>
        </marquee>
    </font>
    <div class="content">
        <p>Are you sure:</p>
        <form th:action="@{/customer/delete}" th:object="${customer}" method="POST">
            <input th:type="hidden" name="id" th:field="*{id}">
            <input th:type="hidden" name="id" th:field="*{name}">
            <input th:type="hidden" name="id" th:field="*{birthday}">
            <input th:type="hidden" name="id" th:field="*{email}">
            <input th:type="hidden" name="id" th:field="*{address}">
            <input th:type="hidden" name="id" th:field="*{gender}">
            <input th:type="hidden" name="id" th:field="*{typeCustomer}">
            <input th:type="hidden" name="id" th:field="*{idCard}">
            <input th:type="hidden" name="id" th:field="*{phoneNumber}">
            <table>
                <tr>
                    <td>Name</td>
                    <td th:text="${customer.name}"></td>
                </tr>
                <tr>
                    <td>Type Customer</td>
                    <td th:text="${customer.typeCustomer}"></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td th:text="${customer.birthday}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td th:text="${customer.address}"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td th:text="${customer.gender}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="${customer.email}"></td>
                </tr>
                <tr>
                    <td>Id Card</td>
                    <td th:text="${customer.idCard}"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td th:text="${customer.phoneNumber}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Delete Customer" class="btn btn-outline-danger"></td>
                    <td><a href="/customer/list" class="btn btn-outline-success">Return to Previous Page</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<footer>
    Copyright &copy;
    <script>document.write(new Date().getFullYear());</script> All rights reserved by Â© ThanhHN
</footer>
</html>
